<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <title>Interactive card details form</title>

</head>
<body class="mx-0">
  <main class="container-fluid p-0">
    <section class="header pt-5 px-3">
      <div class="cards shadow-lg back-card">
          <p class="cvv">000</p>
      </div>
      <div class="cards front-card shadow-lg">
          <img src="images/card-logo.svg" class="m-2 mb-5 w-20" alt="">
          <div class="card-number mx-auto text-center">
            <p class="mx-auto">0000 0000 0000 0000</p>
          <div class="cf-bottom d-flex mx-3">
              <p class="c">JANE APPLESEED</p>
              <P>00/00</P>
          </div>

          </div>
        </div>
      </div>

    </section>
    <section class="card-form-section">
      <form action="" id="card-form">
        <div class="mb-4">
          <label for="name" class="form-label">CARDHOLDER NAME</label>
          <input type="text" class="form-control form-control-lg" id="name" placeholder="e.g. Jane Aplleseed">
          <div id="name-error" class="errors"></div>
        </div>
        <div class="mb-4">
          <label for="number" class="form-label">CARD NUMBER</label>
          <input type="text" class="form-control form-control-lg" id="number" placeholder="e.g. 1234 5678 9123 0000">
          <div id="number-error" class="errors"></div>
        </div>
        <div class="mb-3 d-flex">
          <div class="me-2 w-50">
            <label for="name" class="form-label">EXP. DATE (MM/YY)</label>
            <div class="d-flex">
              <input type="text" class="form-control form-control-lg me-1" id="month" placeholder="MM">
              <input type="text" class="form-control form-control-lg mx-1" id="year" placeholder="YY">
            </div>
            <div id="date-error" class="errors"></div>

          </div>
          <div class="ms-2 w-50">
            <label for="name" class="form-label">CVC</label>
            <input type="text" class="form-control form-control-lg" id="cvc" placeholder="e.g. 123">
            <div id="cvc-error" class="errors"></div>
          </div>

        </div>
        <button class="btn w-100 mt-4 btn-lg text-white" type="button" id="btn-confirm">Confirm</button>


      </form>
      <article id="form-completed" class="text-center mt-5">
        <img src="images/icon-complete.svg" alt="" class="w-25">
        <h1 class="mt-4 mb-3">THANK YOU!</h1>
        <p>We've added your card details</p>
        <button class="btn w-100 mt-4 btn-lg text-white" type="button" id="btn-continue">Continue</button>
      </article>
    </section>
  </main>






<script src="JavaScript/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
